<div class="col-lg-8 col-md-8 ml-5">
  <h3 class="text-center">{{ title }} User</h3>
</div>
<form>
  <div class="form-group">
    <div class="col-md-12">
      <label for="login">Login:</label>
      <input
        [(ngModel)]="user.login"
        [value]="user.login"
        type="text"
        name="login"
        class="form-control"
        id="login"
        placeholder="Insira seu novo login"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="type">Type:</label>
      <input
        [(ngModel)]="user.type"
        type="text"
        name="type"
        class="form-control"
        id="type"
        placeholder="Digite seu novo tipo de usuÃ¡rio"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12 text-right rounded">
      <button *ngIf="salvar" type="button" class="mt-2 btn btn-outline-primary btn-lg" (click)="saveUser()">
        Salvar
      </button>
      <button *ngIf="editar" type="button" class="mt-2 btn btn-outline-info btn-lg" (click)="editUser()">Editar</button>
    </div>
  </div>
</form>
