<table>
  <thead>
    <th>id</th>
    <th>login</th>
    <th>type</th>
  </thead>

  <tbody>
    <tr *ngFor="let user of users; trackBy: trackById">
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.login }}
      </td>
      <td>
        {{ user.type }}
      </td>
    </tr>
  </tbody>
</table>
