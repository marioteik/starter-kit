<div class="col-md-6 user-container">
  <h2 class="text-center">Editar Usu√°rio</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <b><label for="id">Id:</label></b>
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true" />
    </div>
    <div class="form-group">
      <b><label for="firstName">Nome:</label></b>
      <input
        formControlName="first_name"
        placeholder="First Name"
        name="firstName"
        class="form-control"
        id="firstName"
      />
    </div>

    <div class="form-group">
      <b><label for="lastName">Sobrenome:</label></b>
      <input formControlName="last_name" placeholder="Last name" name="lastName" class="form-control" id="lastName" />
    </div>

    <div class="form-group">
      <b><label for="username">E-mail:</label></b>
      <input
        type="text"
        formControlName="email"
        placeholder="username"
        name="username"
        class="form-control"
        id="username"
        readonly="true"
      />
    </div>

    <div class="form-group">
      <label for="avatar">Avatar:</label>
      <input type="text" formControlName="avatar" placeholder="Imagem" name="avatar" class="form-control" id="avatar" />
    </div>

    <button class="btn btn-success">Atualizar</button>
  </form>
</div>
