<h2>User List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Avatar</th>
      <th>Id</th>
      <th>Login</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><img [src]="user.avatar_url" width="40" height="40" /></td>
      <td>{{ user.id }}</td>
      <td>{{ user.login }}</td>
      <td>
        <a [routerLink]="['/users/info', user.id]" class="btn btn-primary mr-2">Edit</a>
        <button (click)="deleteById(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
