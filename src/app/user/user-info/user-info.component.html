<h2>user Info</h2>

<hr />

<form #userForm="ngForm" *ngIf="user">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Login:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="user.login"
        required
        name="login"
        #userLogin="ngModel"
        [ngClass]="{ 'is-invalid': userLogin.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>User login is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Id:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="user.id"
        required
        name="id"
        #userId="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': userId.invalid }"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>User Id is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Avatar:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="user.avatar_url"
        required
        name="avatar"
        #userAvatarUrl="ngModel"
        [ngClass]="{ 'is-invalid': userAvatarUrl.invalid }"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>User avatar url is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="userForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/users']" class="btn btn-secondary">Back</button>
</form>
