<div class="container">
  <h2>Lista de Usuários</h2>
</div>

<div class="form-group row ml-2">
  <label class="col-sm-2 col-form-label">Filtrar por login:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<div class="form-group row ml-2">
  <a (click)="newUser()" class="btn btn-success">Novo Usuário</a>
</div>

<div class="form-group row ml-4">
  <table class="table table-striped">
    <thead>
      <tr class="form-group row">
        <th width="80px" class="align-middle">Id</th>
        <th width="180px" class="align-middle">Avatar</th>
        <th width="200px" class="align-middle">Usuário</th>
        <th width="150px" class="align-middle">Tipo do Usuário</th>
        <th width="180px" class="align-middle">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr class="form-group row" *ngFor="let user of usersFiltered; trackBy: trackById">
        <app-data-user>
          <td width="80px" class="align-middle" id>{{ user.id }}</td>
          <td width="180px" class="align-middle" avatar_url>
            <img [src]="user.avatar_url" width="120" height="120" />
          </td>
          <td width="200px" class="align-middle" login>{{ user.login }}</td>
          <td width="150px" class="align-middle" type>{{ user.type }}</td>
        </app-data-user>
        <td class="align-middle">
          <a [routerLink]="['/list-users', user.id]" class="btn btn-primary mr-2">Editar</a>
          <a (click)="deleteById(user.id, user.login)" class="btn btn-danger mr-2">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
