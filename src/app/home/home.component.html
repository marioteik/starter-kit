<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>
    <div>
      <button (click)="loadNewQuote()" [disabled]="isLoading">New Quote</button>
      <button (click)="addToFavorites(quote)">Add to favorite</button>
    </div>
  </div>
  <app-favorites></app-favorites>
</div>
