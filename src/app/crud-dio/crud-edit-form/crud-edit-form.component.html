<form style="margin: 10px">
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="idUserInput">ID</label>
      <input
        [(ngModel)]="detailsUser[0].id"
        name="idUserInput"
        type="text"
        id="idUserInput"
        class="form-control"
        readonly="readonly"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="userNameInput">Username</label>
      <input
        [(ngModel)]="detailsUser[0].login"
        type="text"
        name="userNameInput"
        id="userNameInput"
        class="form-control"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="urlGitInput">URL Git</label>
      <input
        [(ngModel)]="detailsUser[0].html_url"
        type="text"
        name="urlGitInput"
        id="urlGitInput"
        class="form-control"
      />
    </div>
  </div>
  <button class="btn btn-primary" (click)="saveUser()">Salvar</button>
</form>
